="line">545</span><br><span class="line">546</span><br><span class="line">547</span><br><span class="line">548</span><br><span class="line">549</span><br><span class="line">550</span><br><span class="line">551</span><br><span class="line">552</span><br><span class="line">553</span><br><span class="line">554</span><br><span class="line">555</span><br><span class="line">556</span><br><span class="line">557</span><br><span class="line">558</span><br><span class="line">559</span><br><span class="line">560</span><br><span class="line">561</span><br><span class="line">562</span><br><span class="line">563</span><br><span class="line">564</span><br><span class="line">565</span><br><span class="line">566</span><br><span class="line">567</span><br><span class="line">568</span><br><span class="line">569</span><br><span class="line">570</span><br><span class="line">571</span><br><span class="line">572</span><br><span class="line">573</span><br><span class="line">574</span><br><span class="line">575</span><br><span class="line">576</span><br><span class="line">577</span><br><span class="line">578</span><br><span class="line">579</span><br><span class="line">580</span><br><span class="line">581</span><br><span class="line">582</span><br><span class="line">583</span><br><span class="line">584</span><br><span class="line">585</span><br><span class="line">586</span><br><span class="line">587</span><br></pre></td><td class="code"><pre><span class="line">网站基本概念</span><br><span class="line">服务器概念</span><br><span class="line">服务器（server）也称伺服器，是指提供计算机服务的设备，由于服务器需要响应服务请求，并进行处理，因此一般来说服务器应具备永恒服务并且保障服务的能力。</span><br><span class="line">服务器的构成包括处理器、硬盘、内存、系统总线等，和通用的计算机架构类似，但是由于需要提供高可靠的服务，因此在处理能力、稳定性、可靠性、安全性、可扩展性、可管理性等方面要求较高。</span><br><span class="line">在网络环境下，根据服务器提供的服务类型不同，分为文件服务器、数据库服务器，应用程序服务器，WEB服务器等。</span><br><span class="line"> 服务器：能够提供服务的机器，却决于机器上所安装的软件（服务软件）</span><br><span class="line">Web服务器：提供web服务（网站访问），就需要安装web服务软件，Apache，tomcat，iis等。</span><br><span class="line">IP的概念</span><br><span class="line">IP： tnternet protocol 网络之间互联协议。网络之间互连的协议也就是为计算机网络相互连接进行通讯的协议。 IP地址具有唯一性。</span><br><span class="line">域名</span><br><span class="line">      域名（ Domain Name ），是由一串用点分隔的名字组成（www.itcast .cn)的Internet上某一台计算机或计算机组的名称，用于在数据传输时标识计算机的电子方位（有时也指地理位置，地域上的域名，指代有行政自主权的一个地方区域），域名是一个IP地址上有“面具”，一个域名的目的是便于记忆沟通的一组服务器的地址（网站，电子邮件，FTP等），域名作为所能及难忘的互联网参与者的名称。</span><br><span class="line">特殊lp：127.0.0.1   代表本机    特殊域名: localhost</span><br><span class="line">DNS </span><br><span class="line">(Domain Name System  域名系统），因特网上作为域名和IP地址相互映射的一个分布式数据库，能够使用用户更方便的访问互联网，而不去记住能够被机器直接读取的IP数串。通过主机名，最终得到该主机名对应的IP地址的过程叫做域名解析（或主机名解析） </span><br><span class="line">端口</span><br><span class="line">端口（port），可以认为是设备与外界通讯交流的出口。端口可以分为虚拟端口和物理端口，其中虚拟端口指计算机内部或交换机路由器内的端口，是可见端口，计算机背板的RJ45网口，交换机路由器集线器等RJ45端口。</span><br><span class="line">Web程序的访问流程</span><br><span class="line">web分为两类：静态网站和动态网站</span><br><span class="line">浏览器发起访问 ---- DNS解析域名 ---服务器响应 ---- 服务软件</span><br><span class="line">动态网站访问流程相比静态网站访问多了服务器解析和数据库</span><br><span class="line">HTML </span><br><span class="line">描点链接： &lt;a href=<span class="string">"#a1"</span>&gt;   跳到a1处&lt;/a&gt;   </span><br><span class="line">&lt;img / &gt;  在网页中插入一张图片  </span><br><span class="line">表格标签</span><br><span class="line">*table 表格标签    *caption 表格标题</span><br><span class="line"> *tr 行标签    *th 列头标签   *td 列标签</span><br><span class="line">php 语法初步</span><br><span class="line">php是一种运行在服务器的脚本语言，可以嵌入到HTML中</span><br><span class="line">PHP代码标记</span><br><span class="line">脚本标记：&lt;script language =<span class="string">"php"</span>&gt;php代码&lt;/script&gt;</span><br><span class="line">标准标记（常用）：&lt;?php php 代码?&gt;</span><br><span class="line">PHP注释</span><br><span class="line">php中注释分为两种： 行注释和块注释</span><br><span class="line">                                    行注释一次注释一行,块注释可以注释多行</span><br><span class="line">//:后面跟的所有内容都是注释</span><br><span class="line"><span class="comment">#：与//一样</span></span><br><span class="line">块注释：一次注释多行 /* xxxx */</span><br><span class="line">PHP语句分隔符</span><br><span class="line">1、在php中，代码是以行为单位，系统需要通过判断行的结束，该结束通常都是一个符号：分号“；<span class="string">"</span></span><br><span class="line"><span class="string">2、php中标记结束符 ?&gt;有自带语句结束符的效果，最后一行php代码可以没有语句结束</span></span><br><span class="line"><span class="string">3、php中其实很多代码的书写并不是嵌入到HTML中，而是单独存在，通常书写习惯中就不建议使用标记结束符?&gt;</span></span><br><span class="line"><span class="string">变量</span></span><br><span class="line"><span class="string">php是一种动态网站开发的脚本语言，动态语言特点是交互的，会有数据传递，而php作为“中间人”，需要进行数据的传递，传递的前提就是php能自己存储数据（临时存储）</span></span><br><span class="line"><span class="string">变量的基本概念</span></span><br><span class="line"><span class="string">变量来源于数学，是计算机语言中能储存计算结果或能表示值抽象概念。变量可以通过变量名访问，在指令式语言中，变量通常是可变的。</span></span><br><span class="line"><span class="string">1、变量是用来存储数据的</span></span><br><span class="line"><span class="string">2、变量是存在名字的，必须以$符号开头，组成部分a-z A-Z 0-9  下划线，但是不能数字开头</span></span><br><span class="line"><span class="string">3、变量是通过名字来访问的数据</span></span><br><span class="line"><span class="string">4、变量是可以改变的</span></span><br><span class="line"><span class="string">变量的使用</span></span><br><span class="line"><span class="string">php中的所有变量都必须使用"</span>$<span class="string">"符号</span></span><br><span class="line"><span class="string">1、定义：在系统中增加对应的变量名字（内存）</span></span><br><span class="line"><span class="string">2、赋值：可以将数据赋值给变量名（可以在定义的同时完成）</span></span><br><span class="line"><span class="string">3、可以通过变量名访问存储的数据</span></span><br><span class="line"><span class="string">4、可以将变量从内存中删除</span></span><br><span class="line"><span class="string">5、// 定义变量：在php中不需要任何关键字定义变量（赋值）</span></span><br><span class="line"><span class="string">6、<span class="variable">$var1</span>;          // 定义变量</span></span><br><span class="line"><span class="string">7、<span class="variable">$var</span>=1;       //定义同时赋值</span></span><br><span class="line"><span class="string">8、echo <span class="variable">$var2</span>;  //通过var2变量名字找到存储的内容1，然后输出</span></span><br><span class="line"><span class="string">9、<span class="variable">$var2</span>=2; echo'&lt;hr/&gt;',<span class="variable">$var2</span>;  //修改变量</span></span><br><span class="line"><span class="string">10、 unset（<span class="variable">$var2</span>) ; echo <span class="variable">$var2</span> //删除变量：使用unset（变量名字）-释放占用内存</span></span><br><span class="line"><span class="string">变量命名规则</span></span><br><span class="line"><span class="string">1、在php中变量名字必须以"</span>$<span class="string">"符号开始;</span></span><br><span class="line"><span class="string">2、名字由字母、数字和下划线"</span>_<span class="string">"构成，但不能以数字开头</span></span><br><span class="line"><span class="string"><span class="variable">$var</span> _1;<span class="variable">$var_var_1</span>;<span class="variable">$_var</span>; 正确格式</span></span><br><span class="line"><span class="string">预定义变量</span></span><br><span class="line"><span class="string">提前定义的变量，系统定义的变量，存储许多需要用到的数据（预定义变量都是数组）</span></span><br><span class="line"><span class="string"><span class="variable">$_GET</span>    获取所有表单以get方式提交数据     <span class="variable">$_POST</span>   提交的数据都会保存在此</span></span><br><span class="line"><span class="string"><span class="variable">$_REQUEST</span>   GET和POST 提交的都会保存        <span class="variable">$_GLOBALS</span> php中所有的全局变量</span></span><br><span class="line"><span class="string"><span class="variable">$_SERVER</span>      服务器信息        <span class="variable">$_SESSION</span>   session会话数据</span></span><br><span class="line"><span class="string"><span class="variable">$_COOKICE</span>  cookice会话数据          <span class="variable">$_FILES</span> 用户上传的文件信息          <span class="variable">$_ENV</span> 环境信息</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">可变变量</span></span><br><span class="line"><span class="string">如果一个变量保存的值刚好是另外一个变量的名字，那么可以直接通过访问一个变量得到另一个变量的值，在变量前面再多加一个$符号</span></span><br><span class="line"><span class="string"><span class="variable">$a</span> ='b' ; <span class="variable">$b</span>='bb' ; $<span class="variable">$a</span> -&gt;bb</span></span><br><span class="line"><span class="string">变量传值</span></span><br><span class="line"><span class="string">将一个变量赋值给另一个变量：变量传值</span></span><br><span class="line"><span class="string">变量传值一共有种方式：值传递，引用传递</span></span><br><span class="line"><span class="string">值传递：将变量保存赋值一份，然后将新的值给另外一个变量保存（两个变量没有关系）</span></span><br><span class="line"><span class="string">引用传递：将变量保存的值所在的内存地址，传递给另一个变量，两个变量指向同一块内存空间（两个变量是同一个值）</span></span><br><span class="line"><span class="string">$新变量=&amp;$老变量;</span></span><br><span class="line"><span class="string">在内存中，通常有以下几个分区</span></span><br><span class="line"><span class="string">栈区：程序可以操作的内存部分（不存数据，运行程序代码），少但是快</span></span><br><span class="line"><span class="string">代码段：存储程序的内存部分（不执行）</span></span><br><span class="line"><span class="string">数据段：存储普通数据（全局区和静态区）</span></span><br><span class="line"><span class="string">堆区：存储复杂数据，大但是效率低</span></span><br><span class="line"><span class="string">常量：常量与变量一样，都是用来保存数据的。</span></span><br><span class="line"><span class="string">常量基本概念</span></span><br><span class="line"><span class="string">常量：const/constant,是一种在程序运行当中，不可改变的量（数据）</span></span><br><span class="line"><span class="string">常量一旦定义，通常数据不可改变（用户级别）</span></span><br><span class="line"><span class="string">常量定义形式</span></span><br><span class="line"><span class="string">在php中常量有两种定义方式</span></span><br><span class="line"><span class="string">1、使用定义常量的函数：define（'常量名')</span></span><br><span class="line"><span class="string">2、const 常量名 = 值；</span></span><br><span class="line"><span class="string">常量名的命名规则</span></span><br><span class="line"><span class="string">1、常量不需要使用“$"</span>符号，一旦使用系统会认为是变量</span><br><span class="line">2、常量的名字组成由字母、数字和下划线组成，不能以数字开头</span><br><span class="line">网络协议分析工具</span><br><span class="line">魔术常量</span><br><span class="line">PHP 向它运行的任何脚本提供了大量的预定义常量。</span><br><span class="line">不过很多常量都是由不同的扩展库定义的，只有在加载了这些扩展库时才会出现，或者动态加载后，或者在编译时已经包括进去了。</span><br><span class="line">有八个魔术常量它们的值随着它们在代码中的位置改变而改变。</span><br><span class="line">例如 __LINE__ 的值就依赖于它在脚本中所处的行来决定。这些特殊的常量不区分大小写，如下：</span><br><span class="line">__LINE__      文件中的当前行号</span><br><span class="line"> _FILE__   文件的完整路径和文件名。如果用在被包含文件中，则返回被包含的文件名。自 PHP 4.0.2 起，__FILE__ 总是包含一个绝对路径（如果是符号连接，则是解析后的绝对路径），而在此之前的版本有时会包含一个相对路径</span><br><span class="line">&lt;?php</span><br><span class="line"><span class="built_in">echo</span> <span class="string">'该文件位于 " '</span>  . __FILE__ . <span class="string">' " '</span>;</span><br><span class="line">?&gt;</span><br><span class="line">_DIR__   文件所在的目录。如果用在被包括文件中，则返回被包括的文件所在的目录。</span><br><span class="line">它等价于 dirname(__FILE__)。除非是根目录，否则目录中名不包括末尾的斜杠。（PHP 5.3.0中新增）</span><br><span class="line">&lt;?php</span><br><span class="line"><span class="built_in">echo</span> <span class="string">'该文件位于 " '</span>  . __DIR__ . <span class="string">' " '</span>;</span><br><span class="line">?&gt;</span><br><span class="line">__FUNCTION__  函数名称（PHP 4.3.0 新加）。自 PHP 5 起本常量返回该函数被定义时的名字（区分大小写）。在 PHP 4 中该值总是小写字母的</span><br><span class="line">_CLASS__   类的名称（PHP 4.3.0 新加）。自 PHP 5 起本常量返回该类被定义时的名字（区分大小写）。在 PHP 4 中该值总是小写字母的。类名包括其被声明的作用区域（例如 Foo\Bar）。注意自 PHP 5.4 起 __CLASS__ 对 trait 也起作用。当用在 trait 方法中时，__CLASS__ 是调用 trait 方法的类的名字。</span><br><span class="line">&lt;?php</span><br><span class="line">class <span class="built_in">test</span> &#123;</span><br><span class="line">    <span class="keyword">function</span> <span class="function"><span class="title">_print</span></span>() &#123;</span><br><span class="line">        <span class="built_in">echo</span> <span class="string">'类名为：'</span>  . __CLASS__ . <span class="string">"&lt;br&gt;"</span>;</span><br><span class="line">        <span class="built_in">echo</span>  <span class="string">'函数名为：'</span> . __FUNCTION__ ;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="variable">$t</span> = new <span class="built_in">test</span>();</span><br><span class="line"><span class="variable">$t</span>-&gt;_print();</span><br><span class="line">?&gt;</span><br><span class="line"></span><br><span class="line">php数据类型</span><br><span class="line">字符串  使用单引号或双引号   string    &lt;&lt;&lt;EOF   EOF</span><br><span class="line">整数     整数是没有小数的数字 <span class="built_in">float</span></span><br><span class="line">浮点数  浮点数是有小数点或指数形式的数字  boola</span><br><span class="line">布尔      boolean  逻辑是 <span class="literal">true</span> 或 <span class="literal">false</span></span><br><span class="line">数组     array</span><br><span class="line">对象   new classname（）</span><br><span class="line">空       null</span><br><span class="line">运算符</span><br><span class="line">数字运算符：+  -  *  /   前++ ：先加1后运算  </span><br><span class="line">后++：先运算后加1   前--  后--（同理）  % （取模）——取余数</span><br><span class="line">比较运算符 ：&gt;   &gt;=   &lt;  &lt;=   ! =    ==     ===    ！===</span><br><span class="line">比较运算的返回结果是boolean值 布尔值</span><br><span class="line">三元运算符：   ？  ：  用例：<span class="variable">$a</span> =20; <span class="variable">$b</span> = 10; <span class="built_in">echo</span> <span class="variable">$a</span> &gt;<span class="variable">$b</span>?<span class="string">"hello"</span>:<span class="string">"go"</span>;</span><br><span class="line">逻辑运算符： &amp;&amp;  ||     !    （a) &amp;&amp;（b） 两边同时为真才为真  </span><br><span class="line">（a)  ||（b）至少有一个为真，返回真，反之为假     ！（a）  取反</span><br><span class="line">字符串运算符：. 字符串相加 </span><br><span class="line">三大控制结构</span><br><span class="line">顺序语句：这个是自动的，不加任何控制的流程</span><br><span class="line">选择语句：双分支  <span class="keyword">if</span>…<span class="keyword">else</span>   多分支  ① <span class="keyword">if</span> () ... elseif () ... <span class="keyword">else</span>  ...  ② switch() ... <span class="keyword">case</span> ... default  用例：<span class="variable">$a</span> =3;  <span class="variable">$b</span> =20;  switch (<span class="variable">$a</span>) &#123; <span class="keyword">case</span> 1 : <span class="built_in">echo</span>  <span class="string">"a=1"</span> ;<span class="built_in">break</span>; <span class="keyword">case</span> 2: <span class="built_in">echo</span> <span class="string">"a=2"</span> ; <span class="built_in">break</span>;default:<span class="built_in">echo</span> <span class="string">"a=?"</span>;<span class="built_in">break</span> ;&#125;</span><br><span class="line">循环结构：  ① <span class="keyword">while</span>  ②  <span class="keyword">for</span>  ③  <span class="keyword">do</span>-while()   用例： ① <span class="keyword">for</span>（<span class="variable">$i</span>=0;si&lt; 20;<span class="variable">$i</span>=<span class="variable">$i</span>+2)  ②<span class="variable">$a</span> =30;<span class="variable">$b</span>=20 ;<span class="keyword">do</span> &#123;  <span class="built_in">echo</span> <span class="string">"a=<span class="variable">$a</span>,b=<span class="variable">$b</span>"</span>.<span class="string">"&lt;br/&gt;"</span>;<span class="variable">$a</span>--; &#125; <span class="keyword">while</span> (<span class="variable">$a</span>&lt;<span class="variable">$b</span>);    执行<span class="keyword">do</span>语句块，判断为真，输出<span class="variable">$a</span>--，判断为假，<span class="keyword">do</span>-while循环结束，原样输出一次a =30，b=20    </span><br><span class="line"><span class="built_in">break</span>  跳出整个循环    <span class="built_in">continue</span>  略过本次循环，继续执行后续循环</span><br><span class="line">字符串</span><br><span class="line"> <span class="string">" "</span>（双引号） 字符转义、变量解析     <span class="string">' '</span>（单引号）字符 不转义、变量不解析</span><br><span class="line">字符串常用函数</span><br><span class="line">isset  -检测变量是否设置</span><br><span class="line">如果var存在则返回<span class="literal">true</span>（1），否则返回<span class="literal">false</span>，为空</span><br><span class="line">var_dump -检测输出的类型</span><br><span class="line">用例：<span class="variable">$a</span> =10; <span class="variable">$A</span> =20 ; <span class="built_in">echo</span> isset(<span class="variable">$b</span>);  var_dump(isset(<span class="variable">$a</span>));</span><br><span class="line">strlen () -返回字符的长度     一个汉字占三个字符，数字和英文各占一个       mb_strlen()   -返回字符的个数   当mb_strlen的内码选择为UTF-8的时候，则会将中文字符当成一个字符</span><br><span class="line">strpos() -查找字符串在另一个字符串中首次出现的位置（区分大小写）</span><br><span class="line">stripos() - 查找字符串在另一个字符中首次出现的位置，不区分大小写</span><br><span class="line">strripos ()- 查找字符串在另一字符串中最后一次出现的位置（不区分大小写）</span><br><span class="line">str_replace() -子字符串替换</span><br><span class="line">str_ireplace() -子字符串替换，不区分大小写</span><br><span class="line">strstr()  -查找字符串的首次出现</span><br><span class="line">stristr（） -查找字符串的首次出现，不区分大小写</span><br><span class="line">substr （） - 返回字符串的子串      用例： substr (<span class="variable">$a</span>,4,5）（变量名，从第四个字符开始，输出字符长度）</span><br><span class="line">strrchr()      -查找字符在指定字符串中从右面开始的最后一次出现的位置，如果成功，返回该字符以及其后面的字符，如果失败，则返回 NULL。与之相对应的是strchr()函数，它查找字符串中首次出现指定字符以及其后面的字符</span><br><span class="line">split ()     -正则分割</span><br><span class="line">explode（） -字符串分割   用例：<span class="variable">$website</span> = <span class="string">"www.51cto.com"</span>; <span class="variable">$arrstr</span> = explode (<span class="string">"."</span>,<span class="variable">$website</span>);print_r(<span class="variable">$arrstr</span>);</span><br><span class="line">implode （） -将一个一堆数组的值转化为字符串</span><br><span class="line">addcslashes   -在指定的字符前添加反斜杠的字符串。在 PHP 中 \0（NULL)、\r(回车）、\n（换行）、\t（换页）、\f （制表符）和 \v （垂直主表符）是预定义的转义序列（防止sql注入）</span><br><span class="line">addslashes（）-返回在预定义的字符前添加反斜杠的字符串（防止sql注入）</span><br><span class="line">htmlspecialchars()  把一些预定义的字符转换为 HTML 实体  -防止xss攻击</span><br><span class="line">trim()      -函数移除字符串两侧的空白字符或其他预定义字符</span><br><span class="line">ltrim()     - 移除字符串左侧的空白字符或其他预定义字符</span><br><span class="line">数组  </span><br><span class="line">三种数组类型</span><br><span class="line">   数值数组 - 带有数字 ID 键的数组     key值默认给的</span><br><span class="line">   关联数组 - 带有指定的键的数组，每个键关联一个值     key值自定义的</span><br><span class="line">   多维数组 - 包含一个或多个数组的数组 </span><br><span class="line"></span><br><span class="line">创建数组</span><br><span class="line">  </span><br><span class="line">   <span class="variable">$arr</span> = array()</span><br><span class="line"></span><br><span class="line">    <span class="variable">$arr</span> = array(1,2,3,4,5)</span><br><span class="line"></span><br><span class="line">    <span class="variable">$arr</span> = array(<span class="string">'name'</span> =&gt; <span class="string">'zs'</span>, <span class="string">'age'</span> =&gt; 18)</span><br><span class="line"></span><br><span class="line">    // 下边的方法，只有在php5.4之后才可以</span><br><span class="line"></span><br><span class="line">    <span class="variable">$arr</span> = []</span><br><span class="line"></span><br><span class="line">    <span class="variable">$arr</span> = [1, 2, 3, 4]</span><br><span class="line"></span><br><span class="line">    <span class="variable">$arr</span> = [<span class="string">'name'</span> =&gt; <span class="string">'zs dskjfsd #$@HTUndsjn ":&gt;?&lt;*((*&amp;&amp;**&amp;*&amp;**'</span>, <span class="string">'age'</span> =&gt; 18]</span><br><span class="line"></span><br><span class="line">    <span class="variable">$arr</span> = array(<span class="string">'name'</span> =&gt; <span class="string">'zs'</span>, 2, <span class="string">'age'</span> =&gt; 18, 1)</span><br><span class="line"></span><br><span class="line">    <span class="variable">$a</span> = <span class="string">'123'</span>;</span><br><span class="line">    <span class="variable">$a</span>[0] = 123; </span><br><span class="line">数组遍历    </span><br><span class="line"> 1、count() 函数用于返回数组的长度（元素数量）</span><br><span class="line">用例： <span class="variable">$arr</span> =array(1,<span class="string">"baidu"</span>,<span class="literal">false</span>);   <span class="keyword">for</span>（<span class="variable">$i</span>=0;<span class="variable">$i</span>&lt;count(<span class="variable">$arr</span>);<span class="variable">$i</span>++)  &#123;<span class="built_in">echo</span> <span class="variable">$arr</span>[<span class="variable">$i</span>] &#125;</span><br><span class="line">2、foreach 循环用于迭代一个列表或集合变量的值 </span><br><span class="line">用例： foreach （<span class="variable">$arr</span> as <span class="variable">$key</span> =&gt;<span class="variable">$value</span>) &#123; <span class="built_in">echo</span> <span class="variable">$key</span>, <span class="string">"---"</span>.<span class="variable">$value</span>.<span class="string">"&lt;br/&gt;"</span>; &#125;</span><br><span class="line">删除数组：<span class="built_in">unset</span></span><br><span class="line">常用数组函数</span><br><span class="line">array_keys() 返回数组所有的键名</span><br><span class="line">array_key_exists() 检查指定的键名是否存在于数组中</span><br><span class="line">in_array()检查数组中是否存在指定的值</span><br><span class="line">array_chunk() 把一个数组分割为新的数组块</span><br><span class="line">array_combine() 通过合并两个数组（一个为键名数组，一个为键值数组）来创建一个新数组</span><br><span class="line">array_column() 返回输入数组中某个单一列的值</span><br><span class="line">array_count_values() 用于统计数组中所有值出现的次数</span><br><span class="line">array_intersect_assoc() 比较数组的交集（比较键名和键值)</span><br><span class="line">array_intersect_key（）比较数组，返回两个数组的交集（只比较键名）</span><br><span class="line">array_key_exists() 检查指定的键名是否存在于数组中</span><br><span class="line">array_merge_recursive() 递归把一个或多个数组合并为一个数组</span><br><span class="line">array_multisort() 对多个数组或多维数组进行排序</span><br><span class="line">array_pad（）将指定数量的带有指定值的元素插入到数组中</span><br><span class="line">array_pop() 删除数组中最后一个元素（出栈）</span><br><span class="line">array_product() 计算数组中所有值的乘积</span><br><span class="line">array_push() 将一个多个元素插入数组的末尾（入栈）</span><br><span class="line">array_replace 使用后面数组的值替换第一个数组的值</span><br><span class="line">array_replace _recursive() 递归地使用后面数组的值替换第一个数组的值</span><br><span class="line">array_reverse() 将原数组中的元素顺序翻转，创建新的数组并返回</span><br><span class="line">array_search() 在数组中搜索给定的值，如果成功则返回相应的键名</span><br><span class="line">array_shift() 删除数组中的第一个元素，并返回被删除元素的值</span><br><span class="line">array_sum() 返回数组中所有值的和</span><br><span class="line">array_unique()删除数组中重复的值</span><br><span class="line">array_unshift() 在数组开头插入一个或多个元素</span><br><span class="line">array_values()返回数组中所有的值</span><br><span class="line">arsort（）对关联数组按照键值进行降序排序</span><br><span class="line">asort（）对关联数组按照键值进行升序排序</span><br><span class="line">krsort（）对关联数组按照键名降序排序</span><br><span class="line">ksort（）对关联数组按照键名升序排序</span><br><span class="line">compact（）创建一个包含变量名和它们的值的数组</span><br><span class="line">current（）返回数组中的当前元素  ；与pos（）一样</span><br><span class="line">end（）将数组的内部指针指向最后一个元素</span><br><span class="line">extract（）从数组中将变量导入到当前的符号表</span><br><span class="line">list（）把数组中的值赋给一些数组变量</span><br><span class="line">usort（）使用用户自定义比较函数对数组进行排序</span><br><span class="line">九九乘法表：<span class="keyword">for</span> (<span class="variable">$i</span>=1;<span class="variable">$i</span>&lt;10;i++)&#123; <span class="keyword">for</span>(<span class="variable">$j</span>=1;<span class="variable">$j</span>&lt;=<span class="variable">$i</span>;<span class="variable">$j</span>++)</span><br><span class="line">&#123; <span class="built_in">echo</span> <span class="variable">$j</span>.<span class="string">"*"</span>.<span class="variable">$i</span>.<span class="string">"="</span>.(<span class="variable">$i</span>*<span class="variable">$j</span>).<span class="string">"&amp;nbsp;&amp;nbsp;&amp;nbsp;"</span>&#125;</span><br><span class="line"><span class="built_in">echo</span><span class="string">"&lt;br/&gt;"</span>;&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">超全局变量</span><br><span class="line"><span class="variable">$GLOBALS</span>         <span class="variable">$_SERVER</span>         <span class="variable">$_REQUEST</span>    =    <span class="variable">$_POST</span>   +   <span class="variable">$_GET</span></span><br><span class="line"><span class="variable">$_FILES</span>              <span class="variable">$_ENV</span>                <span class="variable">$_COOKIE</span>            <span class="variable">$_SESSION</span></span><br><span class="line"> <span class="variable">$_GET</span> 同样被广泛应用于收集表单数据，在HTML form标签的指定该属性：<span class="string">"method="</span>get<span class="string">"。</span></span><br><span class="line"><span class="string"><span class="variable">$_GET</span> 也可以收集URL中发送的数据。                   <span class="variable">$_POSS</span>利用form表单发送的数据</span></span><br><span class="line"><span class="string">function getAdd(<span class="variable">$a</span>,<span class="variable">$b</span>)&#123;                                           </span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">return  <span class="variable">$a</span>+<span class="variable">$b</span>;</span></span><br><span class="line"><span class="string">&#125;</span></span><br><span class="line"><span class="string">if(empty(<span class="variable">$_GET</span>))&#123;</span></span><br><span class="line"><span class="string">echo "</span>no get&lt;br/&gt;<span class="string">";</span></span><br><span class="line"><span class="string">&#125;else&#123;</span></span><br><span class="line"><span class="string"><span class="variable">$x</span>= <span class="variable">$_GET</span>["</span>a<span class="string">"];</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"><span class="variable">$y</span>= <span class="variable">$_GET</span>["</span>b<span class="string">"];</span></span><br><span class="line"><span class="string"><span class="variable">$c</span>=  getAdd(<span class="variable">$x</span>,<span class="variable">$y</span>);</span></span><br><span class="line"><span class="string">echo <span class="variable">$c</span>;</span></span><br><span class="line"><span class="string">&#125;</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">PHP 变量作用域</span></span><br><span class="line"><span class="string">变量的作用域是脚本中变量可被引用/使用的部分。</span></span><br><span class="line"><span class="string">PHP 有四种不同的变量作用域：</span></span><br><span class="line"><span class="string">local</span></span><br><span class="line"><span class="string">global</span></span><br><span class="line"><span class="string">static</span></span><br><span class="line"><span class="string">parameter</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">局部和全局作用域</span></span><br><span class="line"><span class="string">在所有函数外部定义的变量，拥有全局作用域。除了函数外，全局变量可以被脚本中的任何部分访问，要在一个函数中访问一个全局变量，需要使用 global 关键字。</span></span><br><span class="line"><span class="string">在 PHP 函数内部声明的变量是局部变量，仅能在函数内部访问：</span></span><br><span class="line"><span class="string">实例</span></span><br><span class="line"><span class="string">&lt;?php </span></span><br><span class="line"><span class="string"><span class="variable">$x</span>=5; // 全局变量 </span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">function myTest() </span></span><br><span class="line"><span class="string">&#123; </span></span><br><span class="line"><span class="string">    <span class="variable">$y</span>=10; // 局部变量 </span></span><br><span class="line"><span class="string">    echo "</span>&lt;p&gt;测试函数内变量:&lt;p&gt;<span class="string">"; </span></span><br><span class="line"><span class="string">    echo "</span>变量 x 为: <span class="variable">$x</span><span class="string">"; </span></span><br><span class="line"><span class="string">    echo "</span>&lt;br&gt;<span class="string">"; </span></span><br><span class="line"><span class="string">    echo "</span>变量 y 为: <span class="variable">$y</span><span class="string">"; </span></span><br><span class="line"><span class="string">&#125;  </span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">myTest(); </span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">echo "</span>&lt;p&gt;测试函数外变量:&lt;p&gt;<span class="string">"; </span></span><br><span class="line"><span class="string">echo "</span>变量 x 为: <span class="variable">$x</span><span class="string">"; </span></span><br><span class="line"><span class="string">echo "</span>&lt;br&gt;<span class="string">"; </span></span><br><span class="line"><span class="string">echo "</span>变量 y 为: <span class="variable">$y</span><span class="string">"; </span></span><br><span class="line"><span class="string">?&gt;</span></span><br><span class="line"><span class="string">在以上实例中 myTest() 函数定义了 <span class="variable">$x</span> 和 <span class="variable">$y</span> 变量。 <span class="variable">$x</span> 变量在函数外声明，所以它是全局变量 ， <span class="variable">$y</span> 变量在函数内声明所以它是局部变量。</span></span><br><span class="line"><span class="string">当我们调用myTest()函数并输出两个变量的值, 函数将会输出局部变量 <span class="variable">$y</span> 的值，但是不能输出 <span class="variable">$x</span> 的值，因为 <span class="variable">$x</span> 变量在函数外定义，无法在函数内使用，如果要在一个函数中访问一个全局变量，需要使用 global 关键字。</span></span><br><span class="line"><span class="string">然后我们在myTest()函数外输出两个变量的值，函数将会输出全局变量 <span class="variable">$x</span> 的值，但是不能输出 <span class="variable">$y</span> 的值，因为 <span class="variable">$y</span> 变量在函数中定义</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">PHP global 关键字</span></span><br><span class="line"><span class="string">global 关键字用于函数内访问全局变量。</span></span><br><span class="line"><span class="string">在函数内调用函数外定义的全局变量，我们需要在函数中的变量前加上 global 关键字：</span></span><br><span class="line"><span class="string">实例</span></span><br><span class="line"><span class="string">&lt;?php</span></span><br><span class="line"><span class="string"><span class="variable">$x</span>=5;</span></span><br><span class="line"><span class="string"><span class="variable">$y</span>=10;</span></span><br><span class="line"><span class="string">function myTest()</span></span><br><span class="line"><span class="string">&#123;</span></span><br><span class="line"><span class="string">    global <span class="variable">$x</span>,<span class="variable">$y</span>;</span></span><br><span class="line"><span class="string">    <span class="variable">$y</span>=<span class="variable">$x</span>+<span class="variable">$y</span>;</span></span><br><span class="line"><span class="string">&#125;</span></span><br><span class="line"><span class="string"> </span></span><br><span class="line"><span class="string">myTest();</span></span><br><span class="line"><span class="string">echo <span class="variable">$y</span>; // 输出 15</span></span><br><span class="line"><span class="string">?&gt;</span></span><br><span class="line"><span class="string">PHP 将所有全局变量存储在一个名为 <span class="variable">$GLOBALS</span>[index] 的数组中。 index 保存变量的名称。这个数组可以在函数内部访问，也可以直接用来更新全局变量。</span></span><br><span class="line"><span class="string">&lt;?php</span></span><br><span class="line"><span class="string"><span class="variable">$x</span>=5;</span></span><br><span class="line"><span class="string"><span class="variable">$y</span>=10;</span></span><br><span class="line"><span class="string"> </span></span><br><span class="line"><span class="string">function myTest()</span></span><br><span class="line"><span class="string">&#123;</span></span><br><span class="line"><span class="string">    <span class="variable">$GLOBALS</span>['y']=<span class="variable">$GLOBALS</span>['x']+<span class="variable">$GLOBALS</span>['y'];</span></span><br><span class="line"><span class="string">&#125; </span></span><br><span class="line"><span class="string"> </span></span><br><span class="line"><span class="string">myTest();</span></span><br><span class="line"><span class="string">echo <span class="variable">$y</span>;</span></span><br><span class="line"><span class="string">?&gt;</span></span><br><span class="line"><span class="string">Static 作用域</span></span><br><span class="line"><span class="string">当一个函数完成时，它的所有变量通常都会被删除。然而，有时候您希望某个局部变量不要被删除。</span></span><br><span class="line"><span class="string">要做到这一点，请在您第一次声明变量时使用 static 关键字：</span></span><br><span class="line"><span class="string">实例</span></span><br><span class="line"><span class="string">&lt;?php</span></span><br><span class="line"><span class="string">function myTest()</span></span><br><span class="line"><span class="string">&#123;</span></span><br><span class="line"><span class="string">    static <span class="variable">$x</span>=0;</span></span><br><span class="line"><span class="string">    echo <span class="variable">$x</span>;</span></span><br><span class="line"><span class="string">    <span class="variable">$x</span>++;</span></span><br><span class="line"><span class="string">    echo PHP_EOL;    // 换行符</span></span><br><span class="line"><span class="string">&#125;</span></span><br><span class="line"><span class="string"> </span></span><br><span class="line"><span class="string">myTest();</span></span><br><span class="line"><span class="string">myTest();</span></span><br><span class="line"><span class="string">myTest();</span></span><br><span class="line"><span class="string">?&gt;</span></span><br><span class="line"><span class="string">然后，每次调用该函数时，该变量将会保留着函数前一次被调用时的值。</span></span><br><span class="line"><span class="string">注释：该变量仍然是函数的局部变量。</span></span><br><span class="line"><span class="string">cookie与session</span></span><br><span class="line"><span class="string">1、cookie保存在浏览器端</span></span><br><span class="line"><span class="string">2、session是保存在server端的</span></span><br><span class="line"><span class="string">3、session必须依靠cookie实现</span></span><br><span class="line"><span class="string">cookie访问网页计数器</span></span><br><span class="line"><span class="string"><span class="variable">$num</span> =0;</span></span><br><span class="line"><span class="string">if (empty(<span class="variable">$_COOKIE</span>["</span>access<span class="string">"]))</span></span><br><span class="line"><span class="string">&#123; </span></span><br><span class="line"><span class="string">    setcookie("</span>access<span class="string">",1);</span></span><br><span class="line"><span class="string">    echo "</span>1<span class="string">";</span></span><br><span class="line"><span class="string">&#125;else &#123;</span></span><br><span class="line"><span class="string">    <span class="variable">$num</span> = <span class="variable">$_COOKIE</span>["</span>access<span class="string">"];</span></span><br><span class="line"><span class="string">    <span class="variable">$num</span>++;</span></span><br><span class="line"><span class="string">    setcookie("</span>access<span class="string">", <span class="variable">$num</span>);</span></span><br><span class="line"><span class="string">    echo <span class="variable">$num</span>;</span></span><br><span class="line"><span class="string">&#125;</span></span><br><span class="line"><span class="string">获取session</span></span><br><span class="line"><span class="string">session_start();</span></span><br><span class="line"><span class="string">var_dump(<span class="variable">$_SESSION</span>);</span></span><br><span class="line"><span class="string">session验证登录</span></span><br><span class="line"><span class="string">&lt;?php</span></span><br><span class="line"><span class="string">header("</span>Content-type:<span class="built_in">test</span>/html;charset=utf-8<span class="string">");</span></span><br><span class="line"><span class="string">session_start();</span></span><br><span class="line"><span class="string">if (empty(<span class="variable">$_POST</span>)) &#123;</span></span><br><span class="line"><span class="string">    echo "</span>无法登录&lt;br/&gt;<span class="string">";</span></span><br><span class="line"><span class="string">    echo "</span>&lt;a href =<span class="string">'form3.php'</span>&gt;请登录&lt;/a&gt;<span class="string">";</span></span><br><span class="line"><span class="string">&#125;else&#123;</span></span><br><span class="line"><span class="string">    <span class="variable">$name</span> =<span class="variable">$_POST</span>["</span>name<span class="string">"];</span></span><br><span class="line"><span class="string">    <span class="variable">$pass</span> =<span class="variable">$_POST</span>["</span>pass<span class="string">"];</span></span><br><span class="line"><span class="string">    if(<span class="variable">$name</span> =="</span>admin<span class="string">"&amp;&amp; <span class="variable">$pass</span> =="</span>1865<span class="string">") &#123;</span></span><br><span class="line"><span class="string">        <span class="variable">$_SESSION</span>["</span>name<span class="string">"] = "</span>admin<span class="string">";</span></span><br><span class="line"><span class="string">        header("</span>Location: session2.php<span class="string">");</span></span><br><span class="line"><span class="string">    &#125;else &#123;</span></span><br><span class="line"><span class="string">        echo "</span>用户或者密码错误&lt;br/&gt;<span class="string">";</span></span><br><span class="line"><span class="string">        echo"</span>&lt;a href=<span class="string">'form3.php'</span>&gt;请登录&lt;/a&gt;<span class="string">";</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    &#125;</span></span><br><span class="line"><span class="string">&#125;</span></span><br><span class="line"><span class="string">?&gt;</span></span><br><span class="line"><span class="string">&lt;?php</span></span><br><span class="line"><span class="string">header("</span>Content-type:<span class="built_in">test</span>/html;charset=utf-8<span class="string">");</span></span><br><span class="line"><span class="string">session_start();</span></span><br><span class="line"><span class="string">if(empty(<span class="variable">$_SESSION</span>)) &#123;</span></span><br><span class="line"><span class="string">    echo "</span>无权登录&lt;br/&gt;<span class="string">";</span></span><br><span class="line"><span class="string">    echo "</span>&lt;a href=<span class="string">'form3.php'</span>&gt;请登录&lt;/a&gt;<span class="string">";</span></span><br><span class="line"><span class="string">&#125;else&#123;</span></span><br><span class="line"><span class="string">    <span class="variable">$name</span> =<span class="variable">$_SESSION</span>["</span>name<span class="string">"];</span></span><br><span class="line"><span class="string">    echo "</span>欢迎 <span class="string">" .<span class="variable">$name</span>."</span>登录系统<span class="string">";</span></span><br><span class="line"><span class="string">&#125;</span></span><br><span class="line"><span class="string">文件管理</span></span><br><span class="line"><span class="string">PHP include 和 require 语句</span></span><br><span class="line"><span class="string">在 PHP 中，您可以在服务器执行 PHP 文件之前在该文件中插入一个文件的内容。</span></span><br><span class="line"><span class="string">include 和 require 语句用于在执行流中插入写在其他文件中的有用的代码。</span></span><br><span class="line"><span class="string">include 和 require 除了处理错误的方式不同之外，在其他方面都是相同的：</span></span><br><span class="line"><span class="string">require 生成一个致命错误（E_COMPILE_ERROR），在错误发生后脚本会停止执行。</span></span><br><span class="line"><span class="string">include 生成一个警告（E_WARNING），在错误发生后脚本会继续执行。</span></span><br><span class="line"><span class="string">因此，如果您希望继续执行，并向用户输出结果，即使包含文件已丢失，那么请使用 include。否则，在框架、CMS 或者复杂的 PHP 应用程序编程中，请始终使用 require 向执行流引用关键文件。这有助于提高应用程序的安全性和完整性，在某个关键文件意外丢失的情况下。</span></span><br><span class="line"><span class="string">包含文件省去了大量的工作。这意味着您可以为所有网页创建标准页头、页脚或者菜单文件。然后，在页头需要更新时，您只需更新这个页头包含文件即可。</span></span><br><span class="line"><span class="string">require_once     include_once      只执行一次包含</span></span><br><span class="line"><span class="string">上传文件</span></span><br><span class="line"><span class="string">&lt;!DOCTYPE HTML&gt;</span></span><br><span class="line"><span class="string">&lt;html lang="</span>en<span class="string">"&gt;</span></span><br><span class="line"><span class="string">&lt;head&gt;</span></span><br><span class="line"><span class="string">    &lt;meta charset ="</span>UTF-8<span class="string">"</span></span><br><span class="line"><span class="string">    &lt;title&gt;测试文件测试&lt;/title&gt;</span></span><br><span class="line"><span class="string">&lt;/head&gt;</span></span><br><span class="line"><span class="string">&lt;bady&gt;</span></span><br><span class="line"><span class="string">    &lt;form enctype ="</span>multipart/form-data<span class="string">" method="</span>post <span class="string">" action ="</span>upload.php<span class="string">"&gt;</span></span><br><span class="line"><span class="string">        &lt;input type ="</span>file<span class="string">" name ="</span>filedata<span class="string">" value="</span><span class="string">"&gt;</span></span><br><span class="line"><span class="string">        &lt;input type ="</span>submit<span class="string">"&gt;</span></span><br><span class="line"><span class="string">    &lt;/form&gt;</span></span><br><span class="line"><span class="string">&lt;/bady&gt;</span></span><br><span class="line"><span class="string">&lt;/html&gt;</span></span><br><span class="line"><span class="string">&lt;form&gt; 标签的 enctype 属性规定了在提交表单时要使用哪种内容类型。在表单需要二进制数据时，比如文件内容，请使用 "</span>multipart/form-data<span class="string">"。</span></span><br><span class="line"><span class="string">&lt;input&gt; 标签的 type="</span>file<span class="string">" 属性规定了应该把输入作为文件来处理。举例来说，当在浏览器中预览时，会看到输入框旁边有一个浏览按钮。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">创建上传脚本</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">&lt;?php</span></span><br><span class="line"><span class="string">if (<span class="variable">$_FILES</span>["</span>file<span class="string">"]["</span>error<span class="string">"] &gt; 0)</span></span><br><span class="line"><span class="string">&#123;</span></span><br><span class="line"><span class="string">    echo "</span>错误：<span class="string">" . <span class="variable">$_FILES</span>["</span>file<span class="string">"]["</span>error<span class="string">"] . "</span>&lt;br&gt;<span class="string">";</span></span><br><span class="line"><span class="string">&#125;</span></span><br><span class="line"><span class="string">else</span></span><br><span class="line"><span class="string">&#123;</span></span><br><span class="line"><span class="string">    echo "</span>上传文件名: <span class="string">" . <span class="variable">$_FILES</span>["</span>file<span class="string">"]["</span>name<span class="string">"] . "</span>&lt;br&gt;<span class="string">";</span></span><br><span class="line"><span class="string">    echo "</span>文件类型: <span class="string">" . <span class="variable">$_FILES</span>["</span>file<span class="string">"]["</span><span class="built_in">type</span><span class="string">"] . "</span>&lt;br&gt;<span class="string">";</span></span><br><span class="line"><span class="string">    echo "</span>文件大小: <span class="string">" . (<span class="variable">$_FILES</span>["</span>file<span class="string">"]["</span>size<span class="string">"] / 1024) . "</span> kB&lt;br&gt;<span class="string">";</span></span><br><span class="line"><span class="string">    echo "</span>文件临时存储的位置: <span class="string">" . <span class="variable">$_FILES</span>["</span>file<span class="string">"]["</span>tmp_name<span class="string">"];</span></span><br><span class="line"><span class="string">& ><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">文件上传功能的实现</span></span><br><span class="line"><span class="string">move_uploaded_file                        echo dirname(_DIR_) 输出上层路径</span></span><br><span class="line"><span class="string">上传限制</span></span><br><span class="line"><span class="string">在这个脚本中，我们增加了对文件上传的限制。用户只能上传 .gif、.jpeg、.jpg、.png 文件，文件大小必须小于 200 kB：</span></span><br><span class="line"><span class="string">&lt;?php</span></span><br><span class="line"><span class="string">// 允许上传的图片后缀</span></span><br><span class="line"><span class="string"><span class="variable">$allowedExts</span> = array("</span>gif<span class="string">", "</span>jpeg<span class="string">", "</span>jpg<span class="string">", "</span>png<span class="string">");</span></span><br><span class="line"><span class="string"><span class="variable">$temp</span> = explode("</span>.<span class="string">", <span class="variable">$_FILES</span>["</span>file<span class="string">"]["</span>name<span class="string">"]);</span></span><br><span class="line"><span class="string"><span class="variable">$extension</span> = end(<span class="variable">$temp</span>);        // 获取文件后缀名</span></span><br><span class="line"><span class="string">if (((<span class="variable">$_FILES</span>["</span>file<span class="string">"]["</span><span class="built_in">type</span><span class="string">"] == "</span>image/gif<span class="string">")</span></span><br><span class="line"><span class="string">|| (<span class="variable">$_FILES</span>["</span>file<span class="string">"]["</span><span class="built_in">type</span><span class="string">"] == "</span>image/jpeg<span class="string">")</span></span><br><span class="line"><span class="string">|| (<span class="variable">$_FILES</span>["</span>file<span class="string">"]["</span><span class="built_in">type</span><span class="string">"] == "</span>image/jpg<span class="string">")</span></span><br><span class="line"><span class="string">|| (<span class="variable">$_FILES</span>["</span>file<span class="string">"]["</span><span class="built_in">type</span><span class="string">"] == "</span>image/pjpeg<span class="string">")</span></span><br><span class="line"><span class="string">|| (<span class="variable">$_FILES</span>["</span>file<span class="string">"]["</span><span class="built_in">type</span><span class="string">"] == "</span>image/x-png<span class="string">")</span></span><br><span class="line"><span class="string">|| (<span class="variable">$_FILES</span>["</span>file<span class="string">"]["</span><span class="built_in">type</span><span class="string">"] == "</span>image/png<span class="string">"))</span></span><br><span class="line"><span class="string">&amp;&amp; (<span class="variable">$_FILES</span>["</span>file<span class="string">"]["</span>size<span class="string">"] &lt; 204800)    // 小于 200 kb</span></span><br><span class="line"><span class="string">&amp;&amp; in_array(<span class="variable">$extension</span>, <span class="variable">$allowedExts</span>))</span></span><br><span class="line"><span class="string">&#123;</span></span><br><span class="line"><span class="string">    if (<span class="variable">$_FILES</span>["</span>file<span class="string">"]["</span>error<span class="string">"] &gt; 0)</span></span><br><span class="line"><span class="string">    &#123;</span></span><br><span class="line"><span class="string">        echo "</span>错误：: <span class="string">" . <span class="variable">$_FILES</span>["</span>file<span class="string">"]["</span>error<span class="string">"] . "</span>&lt;br&gt;<span class="string">";</span></span><br><span class="line"><span class="string">    &#125;</span></span><br><span class="line"><span class="string">    else</span></span><br><span class="line"><span class="string">    &#123;</span></span><br><span class="line"><span class="string">        echo "</span>上传文件名: <span class="string">" . <span class="variable">$_FILES</span>["</span>file<span class="string">"]["</span>name<span class="string">"] . "</span>&lt;br&gt;<span class="string">";</span></span><br><span class="line"><span class="string">        echo "</span>文件类型: <span class="string">" . <span class="variable">$_FILES</span>["</span>file<span class="string">"]["</span><span class="built_in">type</span><span class="string">"] . "</span>&lt;br&gt;<span class="string">";</span></span><br><span class="line"><span class="string">        echo "</span>文件大小: <span class="string">" . (<span class="variable">$_FILES</span>["</span>file<span class="string">"]["</span>size<span class="string">"] / 1024) . "</span> kB&lt;br&gt;<span class="string">";</span></span><br><span class="line"><span class="string">        echo "</span>文件临时存储的位置: <span class="string">" . <span class="variable">$_FILES</span>["</span>file<span class="string">"]["</span>tmp_name<span class="string">"];</span></span><br><span class="line"><span class="string">    &#125;</span></span><br><span class="line"><span class="string">&#125;</span></span><br><span class="line"><span class="string">else</span></span><br><span class="line"><span class="string">&#123;</span></span><br><span class="line"><span class="string">    echo "</span>非法的文件格式<span class="string">";</span></span><br><span class="line"><span class="string">&#125;</span></span><br><span class="line"><span class="string">?&gt;</span></span><br><span class="line"><span class="string">PHP 文件处理</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">fopen()   函数用于在 PHP 中打开文件</span></span><br><span class="line"><span class="string">&lt;html&gt;</span></span><br><span class="line"><span class="string">&lt;body&gt;</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">&lt;?php</span></span><br><span class="line"><span class="string"><span class="variable">$file</span>=fopen("</span>welcome.txt<span class="string">","</span>r<span class="string">");</span></span><br><span class="line"><span class="string">?&gt;</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">&lt;/body&gt;</span></span><br><span class="line"><span class="string">&lt;/html&gt;</span></span><br><span class="line"><span class="string">fclose()  函数用于关闭打开的文件</span></span><br><span class="line"><span class="string">fenf()   函数检测是否已到达文件末尾（EOF）</span></span><br><span class="line"><span class="string">fgets()   函数用于从文件中逐行读取文件</span></span><br><span class="line"><span class="string">&lt;?php</span></span><br><span class="line"><span class="string"><span class="variable">$file</span> = fopen("</span>welcome.txt<span class="string">", "</span>r<span class="string">") or exit("</span>无法打开文件!<span class="string">");</span></span><br><span class="line"><span class="string">// 读取文件每一行，直到文件结尾</span></span><br><span class="line"><span class="string">while(!feof(<span class="variable">$file</span>))</span></span><br><span class="line"><span class="string">&#123;</span></span><br><span class="line"><span class="string">    echo fgets(<span class="variable">$file</span>). "</span>&lt;br&gt;<span class="string">";</span></span><br><span class="line"><span class="string">&#125;</span></span><br><span class="line"><span class="string">fclose(<span class="variable">$file</span>);</span></span><br><span class="line"><span class="string">?&gt;</span></span><br><span class="line"><span class="string">fgetc()   函数用于从文件中逐字符地读取文件</span></span><br><span class="line"><span class="string">realpath()  函数返回绝对路径</span></span><br><span class="line"><span class="string">echo realpath（"</span>.<span class="string">");      返回当前目录         cho realpath（"</span>..<span class="string">");    返回上级目录</span></span><br><span class="line"><span class="string">echo realpath（"</span>../../<span class="string">''</span>); 返回上上级目录</span><br><span class="line"></span><br><span class="line">readdir(）函数返回目录中下一个文件的文件名</span><br><span class="line">&lt;?php</span><br><span class="line"><span class="variable">$dir</span> = <span class="string">"/images/"</span>;</span><br><span class="line"></span><br><span class="line">// Open a directory, and <span class="built_in">read</span> its contents</span><br><span class="line"><span class="keyword">if</span> (is_dir(<span class="variable">$dir</span>))&#123;</span><br><span class="line"><span class="keyword">if</span> (<span class="variable">$dh</span> = opendir(<span class="variable">$dir</span>))&#123;</span><br><span class="line"><span class="keyword">while</span> ((<span class="variable">$file</span> = readdir(<span class="variable">$dh</span>)) !== <span class="literal">false</span>)&#123;</span><br><span class="line"><span class="built_in">echo</span> <span class="string">"filename:"</span> . <span class="variable">$file</span> . <span class="string">"&lt;br&gt;"</span>;</span><br><span class="line">&#125;</span><br><span class="line">closedir(<span class="variable">$dh</span>);</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line">?&gt;</span><br><span class="line"></span><br><span class="line">closedir(）函数关闭目录句柄</span><br><span class="line">&lt;?php</span><br><span class="line"><span class="variable">$dir</span> = <span class="string">"/images/"</span>;</span><br><span class="line"></span><br><span class="line">// Open a directory, and <span class="built_in">read</span> its contents</span><br><span class="line"><span class="keyword">if</span> (is_dir(<span class="variable">$dir</span>))&#123;</span><br><span class="line"><span class="keyword">if</span> (<span class="variable">$dh</span> = opendir(<span class="variable">$dir</span>))&#123;</span><br><span class="line"><span class="keyword">while</span> ((<span class="variable">$file</span> = readdir(<span class="variable">$dh</span>)) !== <span class="literal">false</span>)&#123;</span><br><span class="line"><span class="built_in">echo</span> <span class="string">"filename:"</span> . <span class="variable">$file</span> . <span class="string">"&lt;br&gt;"</span>;</span><br><span class="line">&#125;</span><br><span class="line">closedir(<span class="variable">$dh</span>);</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line">?&gt;</span><br><span class="line">is_dir ()  函数检查指定的文件是否是一个目录</span><br><span class="line">&lt;?php</span><br><span class="line"><span class="variable">$file</span> = <span class="string">"images"</span>;</span><br><span class="line"><span class="keyword">if</span>(is_dir(<span class="variable">$file</span>))</span><br><span class="line">&#123;</span><br><span class="line"><span class="built_in">echo</span> (<span class="string">"<span class="variable">$file</span> is a directory"</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">&#123;</span><br><span class="line"><span class="built_in">echo</span> (<span class="string">"<span class="variable">$file</span> is not a directory"</span>);</span><br><span class="line">&#125;</span><br><span class="line">?&gt;</span><br><span class="line">unlink ()   函数删除文件</span><br><span class="line">&lt;?php</span><br><span class="line"><span class="variable">$file</span> = <span class="string">"test.txt"</span>;</span><br><span class="line"><span class="keyword">if</span> (!unlink(<span class="variable">$file</span>))</span><br><span class="line">&#123;</span><br><span class="line"><span class="built_in">echo</span> (<span class="string">"Error deleting <span class="variable">$file</span>"</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">&#123;</span><br><span class="line"><span class="built_in">echo</span> (<span class="string">"Deleted <span class="variable">$file</span>"</span>);</span><br><span class="line">&#125;</span><br><span class="line">?&gt;</span><br><span class="line"></span><br><span class="line">file_get_contents(<span class="string">'filename'</span>) // 直接读文件的所有内容</span><br><span class="line"></span><br><span class="line">file_get_contents(<span class="string">'filename'</span>,500)  读指定长度文件的内容</span><br><span class="line"></span><br><span class="line">file_put_contents(<span class="string">'filename'</span>,<span class="string">'向文件中写内容'</span>)，如果文件不存在，创建新文件</span><br><span class="line"></span><br><span class="line">file_filter() 用回调函数过滤数组中的元素</span><br></pre></td></tr></table></figure>
