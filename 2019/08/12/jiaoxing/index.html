        <h3 id="Generate-static-files"><a href="#Generate-static-files" class="headerlink" title="Generate static files"></a>Generate static files</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line">&lt;?php</span><br><span class="line"><span class="built_in">echo</span> <span class="string">"\n\n"</span>;</span><br><span class="line"><span class="keyword">for</span> ( <span class="variable">$i1</span> = 1; <span class="variable">$i1</span> &lt; 6; <span class="variable">$i1</span>++ )                    /*这是五角星的上面一个角*/</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">for</span> ( <span class="variable">$j1</span> = 1; <span class="variable">$j1</span> &lt; 19 - <span class="variable">$i1</span>; <span class="variable">$j1</span>++ )</span><br><span class="line">        <span class="built_in">printf</span>( <span class="string">" "</span> );</span><br><span class="line">    <span class="keyword">for</span> ( <span class="variable">$k1</span> = 1; <span class="variable">$k1</span> &lt;= 2 * <span class="variable">$i1</span> - 1; <span class="variable">$k1</span>++ )</span><br><span class="line">        <span class="built_in">printf</span>( <span class="string">"*"</span> );</span><br><span class="line">    <span class="built_in">printf</span>( <span class="string">"\n"</span> );</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> (<span class="variable">$i2</span> = 1; <span class="variable">$i2</span> &lt; 5; <span class="variable">$i2</span>++ )                    /*这是五角星的中间两个角*/</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">for</span> ( <span class="variable">$j2</span> = 1; <span class="variable">$j2</span> &lt; 3 * <span class="variable">$i2</span> - 3; <span class="variable">$j2</span>++ )</span><br><span class="line">        <span class="built_in">printf</span>( <span class="string">" "</span> );</span><br><span class="line">    <span class="keyword">for</span> ( <span class="variable">$k2</span> = 1; <span class="variable">$k2</span> &lt;= 42 - 6 * <span class="variable">$i2</span>; <span class="variable">$k2</span>++ )</span><br><span class="line">        <span class="built_in">printf</span>( <span class="string">"*"</span> );</span><br><span class="line">    <span class="built_in">printf</span>( <span class="string">"\n"</span> );</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> ( <span class="variable">$i3</span> = 1; <span class="variable">$i3</span> &lt; 3; <span class="variable">$i3</span>++ ) /*这是中间与下部相接的部分*/</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">for</span> ( <span class="variable">$j3</span> = 1; <span class="variable">$j3</span> &lt; 12 - <span class="variable">$i3</span>; <span class="variable">$j3</span>++ )</span><br><span class="line">        <span class="built_in">printf</span>( <span class="string">" "</span> );</span><br><span class="line">    <span class="keyword">for</span> ( <span class="variable">$k3</span> = 1; <span class="variable">$k3</span> &lt;= 12 + 2 * <span class="variable">$i3</span>; <span class="variable">$k3</span>++ )</span><br><span class="line">        <span class="built_in">printf</span>( <span class="string">"*"</span> );</span><br><span class="line">    <span class="built_in">printf</span>( <span class="string">"\n"</span> );</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> ( <span class="variable">$i4</span> = 1; <span class="variable">$i4</span> &lt; 5; <span class="variable">$i4</span>++ ) /*这是五角星的下面两个角*/</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">for</span> ( <span class="variable">$j4</span> = 1; <span class="variable">$j4</span> &lt; 10 - <span class="variable">$i4</span>; <span class="variable">$j4</span>++ )</span><br><span class="line">        <span class="built_in">printf</span>( <span class="string">" "</span> );</span><br><span class="line">    <span class="keyword">for</span> ( <span class="variable">$k4</span> = 1; <span class="variable">$k4</span> &lt;= 10 - 2 * <span class="variable">$i4</span>; <span class="variable">$k4</span>++ )</span><br><span class="line">        <span class="built_in">printf</span>( <span class="string">"*"</span> );</span><br><span class="line">
